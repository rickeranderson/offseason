<h1 mat-dialog-title>{{data.mode}} Athlete</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="First Name" [(ngModel)]="data.player.firstName" required>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="data.player.lastName" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button  (click)="save()" cdkFocusInitial>Save</button>
</div>
