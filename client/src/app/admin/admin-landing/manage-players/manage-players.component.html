<table mat-table [dataSource]="dataSource" matSort>
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let row">
        {{row.firstName}}
      </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">
          {{row.lastName}}
        </td>
      </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef color="primary" class="shortwidth"> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" matTooltip="Edit" (click)="editPlayer(row)">
          <mat-icon aria-label="edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="deletePlayer(row)">
          <mat-icon aria-label="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="table-actions">
    <button mat-raised-button color="primary" (click)="addPlayer()">Add Player</button>
  </div>
