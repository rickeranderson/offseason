<div  *ngIf="userList">
    <mat-form-field>
      <mat-select placeholder="Select User">
        <mat-option *ngFor="let user of userList" [value]="user.id" (click)="selectUser(user)">
          {{user.firstName}} {{user.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
